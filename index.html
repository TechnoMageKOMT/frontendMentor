<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <!-- Flexbox body to get card and footer into a centered column -->
  <body>
    <!-- This should be the primary flexbox -->
    <img class="abstract-image top" src="images/bg-pattern-top.svg" alt="Abstract Sphere Image">
    <div class="master-flex">
      <div class="card-wrapper">
        <img src="images/image-victor.jpg" alt="Photo of Victor Crest">
        <div class="card-content-">
        	<div class="card-contents">
        	  <div class="card-title">
        	    <p class="scores">Victor Crest<span>26</span></p>
        	    <p>London</p>
        	  </div>
        	  <hr>
        	  <!-- This should be a second flexbox -->
        	  <div class="card-body">
        	    <div class="followers">
        	      <p class="scores">80K</p>
        	      <p>Followers</p>
        	    </div>
        	    <div class="likes">
        	      <p class="scores">803K</p>
        	      <p>Likes</p>
        	    </div>
        	    <div class="photos">
        	      <p class="scores">1.4K</p>
        	      <p>Photos</p>
        	    </div>
        	    <!-- End of second flexbox -->
        	  </div>
        	</div>
        </div>
      </div>
    </div>
    <!-- End of primary flexbox -->
         
      <img class="abstract-image btm" src="images/bg-pattern-bottom.svg" alt="">
  </body>
  <!-- End of body flexbox -->
</html>
