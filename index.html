<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <!-- Flexbox body to get card and footer into a centered column -->
  <body>
    <!-- This should be the primary flexbox -->
    <div class="card-wrapper">
      <img src="images/image-victor.jpg" alt="Photo of Victor Crest">
      <div class="card-contents">
        
        <div class="card-title">
          <p>Victor Crest<span>26</span></p>
          <p>London</p>
        </div>
        <!-- This should be a second flexbox -->
        <div class="card-body">

          <div class="followers">
            <p>80K</p>
            <p>Followers</p>
          </div>

          <div class="likes">
            <p>803K</p>
            <p>Likes</p>
          </div>

          <div class="photos">
            <p>1.4K</p>
            <p>Photos</p>
          </div>
          <!-- End of second flexbox -->
        </div>

      </div>
    </div>
    <!-- End of primary flexbox -->
   



    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Johann J/van Vuuren</a>.
    </footer>
  </body>
  <!-- End of body flexbox -->
</html>
